<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: 10px;
            text-align: center;
            font-family: Arial;
            display: inline-block;
            vertical-align: top;
        }

        .price {
            color: grey;
            font-size: 22px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .card button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section id="search-section">
        <input type="text" id="search-input" placeholder="Tìm kiếm theo tên sản phẩm...">
        <button onclick="searchProducts()">Tìm Kiếm</button>
        <select id="sort-by" onchange="sortProducts()">
            <option value="default">Sắp Xếp Theo Giá (Mặc Định)</option>
            <option value="asc">Giá Tăng Dần</option>
            <option value="desc">Giá Giảm Dần</option>
        </select>
    </section>
    <h2 style="text-align:center">Product Cards</h2>

    <div id="product-container"></div>

    <script src="scripts.js"></script>
    
</body>
</html>
